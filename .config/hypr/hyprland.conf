# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,0x0,1.0

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = foot -s
exec-once = pipewire-pulse
exec-once = dunst
exec-once = mpd
exec-once = setbg ~/pix/wallpapers
# exec-once = [workspace special:Scratch silent] foot
# exec-once = [workspace special:LF silent] foot -e lf
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland
env = WLR_DRM_NO_ATOMIC,1
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    repeat_delay = 300
    repeat_rate = 50

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
      }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 4
    border_size = 2
    col.active_border = rgb(8aadf4) rgb(24273A) rgb(24273A) rgb(8aadf4) 45deg 
    col.inactive_border= rgb(24273A) rgb(24273A) rgb(24273A) rgb(24273A) 45deg 
    bezier = linear, 0.0, 0.0, 1.0, 1.0 
    animation = borderangle, 1, 100, linear, loop

    # no_cursor_warps = true

    layout = dwindle

    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    drop_shadow = yes
    shadow_range = 15
    shadow_render_power = 3
    shadow_scale = 1.0
    shadow_offset = 5 5
    col.shadow = rgba(1a1a1aee)

    dim_inactive = true
    dim_strength = 0.3

    blur {
      enabled = 1
      size = 3
      passes = 3
      new_optimizations = true
      xray = true
      special = 1
      noise = 0
    }
}

animations {
  enabled = yes
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = overshot, 0.05, 0.9, 0.1, 1.1
  bezier = easeout, 0, 0.55, 0.45, 1
  bezier = expo, 0.87, 0, 0.13, 1
  bezier = easeiosine, 0.37, 0, 0.63, 1
  bezier = easeiexpo, 0.7, 0, 0.84, 0
  bezier = disc, .85, 1.02, 1, .5

  bezier = smoothout, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1
  bezier = decel, 0.05, 0.7, 0.1, 1
  bezier = gnome, 0, 0.85, 0.3, 1

  animation = windows, 1, 3, smoothIn
  animation = windowsOut, 1, 3, smoothout
  animation = windowsMove, 1, 3, default
  animation = border, 1, 3, default
  animation = fade, 1, 3, smoothIn
  animation = fadeDim, 1, 3, smoothIn
  animation = workspaces, 1, 2, decel, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = no
    force_split = 2
    preserve_split = true # you probably want this
    special_scale_factor = .95
    no_gaps_when_only = 1
    # col.group_border = rgb(ED8796)
    # col.group_border_active = rgb(8BD5CA)
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_create_new = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
    animate_manual_resizes = true
    mouse_move_enables_dpms = true
    new_window_takes_over_fullscreen = 2
}

xwayland {
  force_zero_scaling = true
}

